<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Page Title</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to your CSS file -->
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#portfolio">Portfolio</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section id="home">
        <div class="container">
            <h1>Welcome to Your Page</h1>
            <p>Your introduction text goes here.</p>
        </div>
    </section>

    <section id="about">
        <div class="container">
            <h2>About Me</h2>
            <p>Information about yourself.</p>
        </div>
    </section>

    <section id="portfolio">
        <div class="container">
            <h2>Portfolio</h2>
            <div class="portfolio-items">
                <!-- Your portfolio items (projects) -->
                <div class="portfolio-item">
                    <img src="path/to/your/image.jpg" alt="Project Title">
                    <h3>Project Title</h3>
                    <p>Description of the project.</p>
                </div>
            </div>
        </div>
    </section>

    <section id="contact">
        <div class="container">
            <h2>Contact</h2>
            <p>Contact information and form.</p>
        </div>
    </section>

    <footer>
        <div class="container">
            <p>&copy; 2024 Your Name</p>
        </div>
    </footer>

</body>
</html>
